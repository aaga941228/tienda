<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4889994b4a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/mediaqueries.css">
    <title>tuTiendaEnlinea</title>
</head>
<body>
    <nav class="menu" id="menu">
        <div class="contenedor contenedor-botones-menu">
            <button id="btn-menu-barras" class="btn-menu-barras"><i class="fas fa-bars"></i></button>
            <button id="btn-menu-cerrar" class="btn-menu-cerrar"><i class="fas fa-times"></i></button>
        </div>

        <div class="contenedor contenedor-enlaces-nav">
            <div class="btn-departamentos" id="btn-departamentos">
                <p>Todos los <span>departamentos</span></p>
                <i class="fas fa-caret-down"></i>
            </div>
            <div class="enlaces">
                <a href="#">Cuenta</a>
                <a href="#">Promociones</a>
                <a href="#">Mis compras</a>
                <a href="#">Ayuda</a>
            </div>
        </div>

        <div class="contenedor contenedor-grid">
            <div class="grid" id="grid">
                <div class="categorias">
					<button class="btn-regresar"><i class="fas fa-arrow-left"></i> Regresar</button>
					<h3 class="subtitulo">Categorias</h3>

					<a href="#tecnologia" data-categoria="tecnologia-y-computadoras">Tecnolog√≠a y Computadoras <i class="fas fa-angle-right"></i></a>
					<a href="#libros" data-categoria="libros">Libros <i class="fas fa-angle-right"></i></a>
					<a href="#ropa" data-categoria="ropa-y-accesorios">Ropa y Accesorios <i class="fas fa-angle-right"></i></a>
					<a href="#hogar" data-categoria="hogar-y-cocina">Hogar y Cocina <i class="fas fa-angle-right"></i></a>
					<a href="#juegos" data-categoria="juegos-y-jugetes">Juegos y Juguetes <i class="fas fa-angle-right"></i></a>
					<a href="#belleza" data-categoria="salud-y-belleza">Salud y Belleza <i class="fas fa-angle-right"></i></a>
				</div>

                <div class="contenedor-subcategorias" id="contenedor-subcategorias">
                </div>
            </div>
        </div>
    </nav>

    <header class="contenedor header">
        <img src="img/header.png" alt="header" class="img-header">
    </header>

    <main class="contenedor">
        <article>
            <h1>Bienvenido a <span>tuTiendaEnlinea</span></h1>
            <h2>Encuentra todo lo que necesitas en un solo lugar</h2>
            <div class="contenedor-productos" id="contenedor-productos">
            </div>
        </article>
    </main>
	
    <script src="database.js" defer></script>
    <script src="componentes/TarjetaProducto.js"></script>
    <script src="componentes/Subcategoria.js" defer></script>
    <script src="componentes/ProductosCategoria.js"></script>
    <script src="index.js" defer></script>
</body>
</html>
